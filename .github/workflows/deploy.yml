name: Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.VPS_APP_DIR }}
            git fetch --all
            git reset --hard origin/main
            cd deploy
            docker compose up -d --build
            docker compose exec -T api alembic -c /app/src/extensions/migrations/alembic.ini upgrade head
            docker compose ps

