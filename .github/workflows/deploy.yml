name: Deploy Backend

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: GOOGLE_CLIENT_ID,GOOGLE_CLIENT_SECRET,GOOGLE_REFRESH_TOKEN,GMAIL_SENDER
          script: |
            set -e
            cd ${{ secrets.VPS_APP_DIR }}
            git fetch --all
            git reset --hard origin/main
            cd deploy

            touch .env

            sed -i '/^GOOGLE_CLIENT_ID=/d' .env
            sed -i '/^GOOGLE_CLIENT_SECRET=/d' .env
            sed -i '/^GOOGLE_REFRESH_TOKEN=/d' .env
            sed -i '/^GMAIL_SENDER=/d' .env

            printf '\nGOOGLE_CLIENT_ID=%s\nGOOGLE_CLIENT_SECRET=%s\nGOOGLE_REFRESH_TOKEN=%s\nGMAIL_SENDER=%s\n' \
              "${GOOGLE_CLIENT_ID}" "${GOOGLE_CLIENT_SECRET}" "${GOOGLE_REFRESH_TOKEN}" "${GMAIL_SENDER}" \
              >> .env

            docker compose down
            docker compose up -d --build
            docker compose exec -T -w /app/src api alembic -c /app/src/extensions/migrations/alembic.ini upgrade head
            docker compose ps
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          GMAIL_SENDER: ${{ secrets.GMAIL_SENDER }}
